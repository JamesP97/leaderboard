services:
  php:
    build:
      context: .
      target: development
    ports:
      - "9000:80"
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db-password
    environment:
      - PASSWORD_FILE_PATH=/run/secrets/db-password
      - DB_HOST=db
      - DB_NAME=example
      - DB_USER=root
    develop:
      watch:
        - action: sync
          path: ./src
          target: /var/www/html
    networks:
      - leaderboard

  webserver:
    image: nginx:stable-alpine
    depends_on:
      - php
    volumes:
      - ./src/public:/var/www/public
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8080:80"
    networks:
      - leaderboard

  db:
    image: mariadb
    restart: always
    user: root
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/db-password
      - MARIADB_DATABASE=example
    expose:
      - 3306
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/healthcheck.sh",
          "--su-mysql",
          "--connect",
          "--innodb_initialized",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leaderboard

volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt

networks:
  leaderboard:
    driver: bridge
